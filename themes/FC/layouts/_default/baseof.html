<!DOCTYPE html>
<html lang="{{ .Params.language | default .Language.Lang }}" dir="{{ .Language.LanguageDirection | default "auto" }}">

<head>
    {{- partial "head.html" . }}
    {{- block "head" . }}{{ end }}
</head>

<body class="
{{- if eq .BundleType "branch" -}}
    {{- print "list" -}}
{{- else if eq .BundleType "leaf" -}}
    {{- print "single" -}}
{{- else -}}
    {{- print "unknown-BundleType" -}}
{{- end -}}
{{- if eq site.Params.defaultTheme "dark" -}}
    {{- print " dark" }}
{{- end }}
type-{{ .Type }} kind-{{ .Kind }} layout-{{ .Layout -}}"
id="top">
    {{- partialCached "header.html" . .Page -}}
    <main class="{{ .Kind }}">
        {{- block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . -}}
    {{- block "body_end" . }}{{ end }}
</body>

</html>
