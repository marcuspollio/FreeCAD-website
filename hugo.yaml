        media_folder: ''
        public_folder: ''
        format: frontmatter
        slug: "{{slug}}"
        fields:
          - {label: "Release Title", name: "title", widget: "string", pattern: ['.{3,}', "Must have at least 3 characters"]}
          - {label: "Release Description", name: "description", widget: "string"}
          - {label: "Featured Image", name: "cover.image", widget: "image"}
          - {label: "Content", name: "body", widget: "markdown"}
      - name: community
        label: Community
        icon: hub
        thumbnail: cover.image
        folder: content/community
        media_folder: ''
