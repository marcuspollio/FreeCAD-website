baseURL: https://www.freecad.org
title: "FreeCAD"
theme: FC

defaultContentLanguage: en
paginate: 6 # Sets the max number of listed posts (split) on home, section, taxonomy, and term pages

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: # Sets Google Analytics G-MEASUREMENT_ID

# FC Theme parameters

params:
  env: production # Enables google analytics, opengraph and schema.
  description: "Your free and open-source parametric modeler"
  author: "FreeCAD"
  DateFormat: 2006-01-02
  logo: /FreeCAD-wordmark.svg
  mainSections: news
  defaultTheme: auto
  ShowAuthor: true
  ShowReadingTime: true
  ShowWordCount: false
  ShowShareButtons: true
  displayFullLangName: true
  ShowPaginationLinks: true
  ShowCopyCodeButton: true

  EnableInstantClick: false # NOTE: Disabled for now, as it's conflicting with other JS features.
  EnableImageZoom: true
  EnableLightbox: false # NOTE: Does not work for now if EnableInstantClick is true, because of JavaScript conflicts.
  EnableUA: true # NOTE: Enables User Agent sniffing, useful e.g. to provide corresponding download options.

  socialIcons:
    - name: github-simple
      url: https://github.com/FreeCAD

# Headless CMS parameters

  headless_cms:
    engine: "sveltia"
    site_url: "https://marcuspollio.github.io/FreeCAD-website/"
    backend:
      name: "github"
      repo: "marcuspollio/FreeCAD-website"
      branch: testing
      base_url: https://sveltia-github-auth.marcus-pollio.workers.dev/
      commit_messages:
        create: Create {{collection}} "{{slug}}"
        update: Update {{collection}} "{{slug}}"
        delete: Delete {{collection}} "{{slug}}"
        uploadMedia: Upload Media "{{path}}"
        deleteMedia: Delete Media "{{path}}"
        openAuthoring: '{{message}}'
    publish_mode: editorial_workflow
    collections:
      - name: news
        label: News
        description: This is the News blog collection with FreeCAD articles
        icon: brand_awareness
        thumbnail: cover.image
        create: true
        folder: content/news
        media_folder: ''
        public_folder: ''
        format: frontmatter
        slug: "{{slug}}"
        fields:
          - {label: "Article Title", name: "title", widget: "string", hint: "Use a similar structure as existing articles for coherence", pattern: ['.{3,}', "Must have at least 3 characters"]}
          - {label: "Article Description", name: "description", widget: "string"}
          - {label: "Publish Date", name: "date", widget: "datetime"}
          - {label: "Article Author", name: "author", widget: "string", hint: "Use a similar author name as existing ones for coherence", pattern: ['.{3,}', "Must have at least 3 characters"]}
          - {label: "Draft", name: "draft", widget: "boolean", default: true}
          - {label: "Article Category", name: "categories", widget: "select", options: ["announcement", "event", "highlight", "showcase", "tutorial", "update"]}
          - {label: "Featured Image", name: "cover.image", widget: "image"}
          - {label: "Content", name: "body", widget: "markdown"}
      - divider: true
        name: 1
        files: []
      - name: homepage
        label: Homepage
        icon: home
        folder: content/homepage
        media_folder: ''
        public_folder: ''
        format: frontmatter
        slug: "{{slug}}"
        fields:
          - {label: "Content", name: "body", widget: "markdown"}
      - name: features
        label: Features
        icon: bolt
        thumbnail: cover.image
        folder: content/features
        media_folder: ''
        public_folder: ''
        format: frontmatter
        slug: "{{slug}}"
        fields:
          - {label: "Features Page Title", name: "title", widget: "string", pattern: ['.{3,}', "Must have at least 3 characters"]}
          - {label: "Features Page Description", name: "description", widget: "string"}
          - {label: "Featured Image", name: "cover.image", widget: "image"}
          - {label: "Content", name: "body", widget: "markdown"}
      - name: download
        label: Download
        icon: downloading
        thumbnail: cover.image
        folder: content/download
        media_folder: ''
        public_folder: ''
        format: frontmatter
        slug: "{{slug}}"
        fields:
          - {label: "Download Page Title", name: "title", widget: "string", pattern: ['.{3,}', "Must have at least 3 characters"]}
          - {label: "Download Page Description", name: "description", widget: "string"}
          - {label: "Featured Image", name: "cover.image", widget: "image"}
          - {label: "Content", name: "body", widget: "markdown"}
      - name: releases
