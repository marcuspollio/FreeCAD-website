# Others Hugo settings

minify:
  disableXML: true
  # minifyOutput: true

taxonomies:
  category: categories
  tag: tags
  series: series

markup:
  goldmark:
    duplicateResourceFiles: false # NOTE: False by default for Markdown files since Hugo 0.123, keep this setting for now
    renderHooks:
      link:
        enableDefault: true
      image:
        enableDefault: true
    renderer:
      unsafe: true
  highlight:
    style: dracula # NOTE: Currently overriden by FC/assets/css/highlight.css, keep this setting for now
    lineNos: false
    noClasses: false

module:
  mounts:
    - source: assets
      target: assets
    - source: static # Allows to perform modifications via pipes on files in static folder
      target: assets
  imports:
    - path: github.com/privatemaker/headless-cms
      disable: false

outputs:
  home:
    - HTML
    - HeadlessCMSConfig

privacy: # See https://gohugo.io/about/privacy/
  googleAnalytics:
    disable: false
    respectDoNotTrack: true
  vimeo:
    disabled: false
    enableDNT: false
    simple: true
  youtube:
    disabled: false
    privacyEnhanced: true

caches:
  getresource:
    dir: :cacheDir/:project
    maxAge: 24h
  modules:
    dir: :cacheDir/modules
    maxAge: 24h